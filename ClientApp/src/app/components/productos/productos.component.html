>

    [visible]="true"
    [width]="240"
    placeholder="Search..."
    ></dxo-search-panel>
    <dxi-column dataField="id" [width]="140" caption="Factura NÂ°">
        <dxo-header-filter [groupInterval]="10000"></dxo-header-filter>
    </dxi-column>

    <dxi-column dataField="inventario" caption="Inventario"></dxi-column>
